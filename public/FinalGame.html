

<canvas id="myCoolTag" width="600" height="600" style="border:1px solid #000000; align:center;"></canvas>

<img id="myIm" src="Back.PNG"style="display:none;">






<script>


const array1 = ['0', '0','32','32'];
const array2 = ['38','0','32','32'];





const myArrayComb = array1.concat(array2)
x = 0
y = 0
wid = 0
hei = 0

















  let myClock
  myx = 268
  myy = 560
  var myCanvas = document.getElementById("myCoolTag");
  var myContext = myCanvas.getContext("2d");
   function Run(){

   var img = document.getElementById("myIm");
   document.addEventListener('keydown', function(event){
  
   if(event.key === 'd'){myx += 20}
   if(event.key === 'a'){myx -= 20}
   if(event.key === 's'){myy += 20}
   if(event.key === 'w'){myy -= 20}


})







   console.log("Working")
   return
 }

 function myBlender(xpos,ypos,width,height){
 myContext.fillStyle = "Red";
 myContext.fillRect(xpos,ypos,width,height)
 }


  function LoopImage(){
  clearInterval(myClock)
  myClock = setInterval(function(){
  myContext.fillStyle = "Black";
  myContext.fillRect(0,0,1000,600)
  myContext.fillStyle = "white";
  myContext.fillRect(myx,myy,32,32)





Temp = 0
myArrayComb.forEach((item, index) => {
  Temp += 1

  if(Temp == 1){
     x = item
     }
  if(Temp == 2){
     y = item
     }
  if(Temp == 3){
     wid = item
     }
  if(Temp == 4){
     hei = item
     }
  if(Temp >= 4){
     myBlender(x,y,wid,hei)
     Temp = 0}
     

});




  }, 1)

}


   LoopImage()
   Run()











</script>
